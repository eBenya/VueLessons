<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <div>
            <input v-model="name">
            <input v-model="surname">
            <input v-model="patronymic">
            <p>
                name: {{name}} surname: {{surname}} patronymic: {{patronymic}}
            </p>
            <p>
                full name: {{fullName}}
            </p>
            <input v-model="someNumber">
            <p>num:{{someNumber}}</p>
            <p>sqr:{{sqrSomeNumber}}</p>
            <p>
                <a v-on:click.prevent="showText" href="#">Push!!!</a>
            <p v-if="textIsShow">{{someText}}</p>
            <button v-on:click.once="onClickEventHandler">SomeButton</button>
            </p>
            <p v-once>
                Some text: {{someText}}
                <button v-on:click="changeText('kekPuc')">change text</button>
            </p>
            <p v-html="someTextWithTags" v-if="textIsShow" v-html> </p>
            <p>
                <button v-on:click="testEvent($event)">Event button</button>
            </p>
            <p>
                <input v-model="someText" v-on:keyup.enter="showText"> <br />
                <template v-if="textIsShow"> {{someText}} </template> <br />
                <a href="#" v-on:click.prevent.ctrl="showText">SomeHref</a> <br />
            <p>
                <a href="#" v-on:mousedown='onClickMouseHandler' v-on:keydown.prevent="onClickKeyBoardHandler">How button will be push</a> <br />
                {{buttonInfo}}
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
